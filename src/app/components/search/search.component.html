<section class="recipes">
    <form class="search-input"
    [formGroup]="searchForm"
    (ngSubmit)="search()"
    autocomplete="off">
  
    <span class="search-input__icon">
  
    </span>
  
    <input
       class="search-input__input"
       type="search"
       name="search-input"
       placeholder="Search for recipes..."
       aria-label="Search"
       formControlName="search">
     
  </form>
</section>
